<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container" >
    <h1>Favorite things</h1>
    <form class="form">
      <div class="form-group">
        <label for="favThing1">Add a favorite thing: </label>
        <input type="text" class="form-control" id="favThing1">
      </div>
      <div class="form-group">
        <label for="favThing2">Add another favorite thing: </label>
        <input type="text" class="form-control" id="favThing2">
      </div>
      <div class="form-group">
        <label for="favThing3">Add a favorite thing: </label>
        <input type="text" class="form-control" id="favThing3">
      </div>
      <div class="form-group">
        <label for="favThing4">Add another favorite thing: </label>
        <input type="text" class="form-control" id="favThing4">
      </div>
      <div class="form-group">
        <label for="favThing5">Add a favorite thing: </label>
        <input type="text" class="form-control" id="favThing5">
      </div>
      <div class="form-group">
        <label for="favThing6">Add another favorite thing: </label>
        <input type="text" class="form-control" id="favThing6">
      </div>

      <button type="submit" name="button">Submit</button>
  </div>
  <div id="output">
  </div>
</body>

</html>
